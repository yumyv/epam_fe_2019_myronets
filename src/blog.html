<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <title>Blog</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="row">
      <div class="header__logo logo">
        <a class="logo__link" href="#"><h4 class="logo__heading">BlogWorld</h4></a>
      </div>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="./index.html">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Portfolio</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Blog</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Pages</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">About</a>
          </li>
          <li class="nav__item nav__item--last">
            <a class="nav__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="row">
      <button class="add-post-btn primary-btn">Add new post</button>
    </div>
  </div>
</header>
<div class="blog-hook"></div>
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="footer__container">
        <div class="soc-links">
          <a class="soc-links__link" href="#">
            <svg class="soc-links__img">
              <use href="./img/sprite.svg#a-icon-facebook"></use>
            </svg>
          </a>
          <a class="soc-links__link" href="#">
            <svg class="soc-links__img">
              <use href="./img/sprite.svg#a-icon-instagram"></use>
            </svg>
          </a>
          <a class="soc-links__link" href="#">
            <svg class="soc-links__img">
              <use href="./img/sprite.svg#a-icon-dribbble"></use>
            </svg>
          </a>
        </div>
        <div class="footer__logo logo">
          <a class="logo__link" href="#"><h4 class="logo__heading">BlogWorld</h4></a>
        </div>
        <p class="footer__copyright">
          &copy;2019 All Rights Reserved.
        </p>
      </div>
    </div>
  </div>
</footer>
<a class="up" href="#"></a>
<div class="fade add-post-fade">
  <div class="container">
    <div class="row">
      <form class="add-post-form form">
        <h2 class="form__heading">Add new post</h2>
        <label class="form__label" for="postType">Select post type:</label>
        <select class="form__select" name="postType" id="postType">
          <option class="form__option" value="video">Video</option>
          <option class="form__option" value="audio">Audio</option>
          <option class="form__option" value="picture">Picture</option>
          <option class="form__option" value="text">Text</option>
        </select>
        <label class="form__label" for="postImg">Image Link:</label>
        <input class="form__input" type="url" id="postImg"/>
        <label class="form__label" for="postTitle">Title:</label>
        <input class="form__input" type="text" id="postTitle"/>
        <label class="form__label" for="postAuthor">Author:</label>
        <input class="form__input" type="text" id="postAuthor"/>
        <label class="form__label" for="postText">Post text:</label>
        <textarea class="form__textarea" name="postText" id="postText"></textarea>
        <label class="form__label" for="postQuote">Post quote:</label>
        <textarea class="form__textarea" name="postQuote" id="postQuote"></textarea>
        <div class="add-post-form__btn-container">
          <button class="primary-btn add-post-form__add">Add</button>
          <button class="primary-btn add-post-form__cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./js/functions/jqueryModalWindow.js"></script>
<script src="./js/functions/functions.js"></script>
<script src="./js/entities/Post.js"></script>
<script src="./js/entities/ShortPost.js"></script>
<script src="./js/pages/PageBuilder.js"></script>
<script src="./js/pages/BlogPage.js"></script>
<script src="./js/modules/Module.js"></script>
<script src="./js/modules/AddPost.js"></script>
<script src="js/modules/PostManager.js"></script>
<script src="./js/modules/FilterForPosts.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
