<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="./styles/main.css"/>
  <title>Table</title>
</head>
<body>
<main class="main">
  <table class="table">
    <tbody>
    <tr class="table__tr">
      <th class="table__th table__th--wide">Title A</th>
      <th class="table__th table__th--wide-mid">Title B</th>
      <th class="table__th table__th--wide-sm"></th>
      <th class="table__th table__th--wide" colspan="7">Title C</th>
    </tr>
    <tr class="table__tr">
      <td class="table__td table__td--tall"></td>
      <td class="table__td" colspan="2" rowspan="5"></td>
      <td class="table__td table__td--border-bot-none" colspan="7" rowspan="2"></td>
    </tr>
    <tr class="table__tr">
      <td class="table__td">Title D</td>
    </tr>
    <tr class="table__tr">
      <td class="table__td" rowspan="10"></td>
      <td class="table__td table__td--empty"></td>
      <td class="table__td table__td--important" colspan="2">Item / Desc.</td>
      <td class="table__td table__td--important">Qty.</td>
      <td class="table__td table__td--important">@</td>
      <td class="table__td table__td--important">Price</td>
      <td class="table__td table__td--empty"></td>
    </tr>
    <tr class="table__tr">
      <td class="table__td table__td--empty"></td>
      <td class="table__td" colspan="2">Paperclips (Box)</td>
      <td class="table__td">100</td>
      <td class="table__td">1.15</td>
      <td class="table__td">115.00</td>
      <td class="table__td table__td--empty"></td>
    </tr>
    <tr class="table__tr">
      <td class="table__td table__td--empty"></td>
      <td class="table__td" colspan="2">Paper (Case)</td>
      <td class="table__td">10</td>
      <td class="table__td">45.99</td>
      <td class="table__td">459.90</td>
      <td class="table__td table__td--empty"></td>
    </tr>
    <tr class="table__tr">
      <td class="table__td" colspan="2">Title E</td>
      <td class="table__td table__td--empty"></td>
      <td class="table__td" colspan="2">Wastepaper Baskets</td>
      <td class="table__td">2</td>
      <td class="table__td">17.99</td>
      <td class="table__td">35.98</td>
      <td class="table__td table__td--empty"></td>
    </tr>
    <tr class="table__tr">
      <td class="table__td" colspan="2" rowspan="4"></td>
      <td class="table__td table__td--empty"></td>
      <td class="table__td table__td--important" colspan="4">Subtotal</td>
      <td class="table__td">610.88</td>
      <td class="table__td table__td--empty"></td>
    </tr>
    <tr class="table__tr">
      <td class="table__td table__td--empty"></td>
      <td class="table__td table__td--important" colspan="3">Tax</td>
      <td class="table__td">7%</td>
      <td class="table__td">42.76</td>
      <td class="table__td table__td--empty"></td>
    </tr>
    <tr class="table__tr">
      <td class="table__td table__td--empty"></td>
      <td class="table__td table__td--important" colspan="4">Total</td>
      <td class="table__td">653.64</td>
      <td class="table__td table__td--empty"></td>
    </tr>
    <tr class="table__tr">
      <td class="table__td table__td--tall table__td--border-top-none" colspan="7"></td>
    </tr>
    <tr class="table__tr">
      <td class="table__td">Title F</td>
      <td class="table__td" colspan="3">Title G</td>
      <td class="table__td" colspan="5">Title H</td>
    </tr>
    <tr class="table__tr">
      <td class="table__td table__td--tall"></td>
      <td class="table__td table__td--tall" colspan="3"></td>
      <td class="table__td table__td--tall" colspan="5"></td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
